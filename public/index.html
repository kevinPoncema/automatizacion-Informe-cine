<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Formulario de ejemplo</h1>
    <input type="file" id="archivo" name="archivo" accept=".txt"><br><br>
    <label for="texto">Texto adicional:</label>
    <input type="text" id="texto" name="texto"><br><br>
    <input type="button" value="Enviar" onclick="enviarDatos()">
    
    <script>
        async function enviarDatos() {
            const fileInput = document.getElementById('archivo');
            const file = fileInput.files[0];
            const textoAdicional = document.getElementById('texto').value;

            if (!file) {
                console.error('Por favor selecciona un archivo.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const contenidoArchivo = event.target.result;

                try {
                    const response = await fetch('/readFiles', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ txt: contenidoArchivo, inpGenerico: textoAdicional })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        console.log(data);
                        window.location.href = data.url; // Redirigir al usuario a la URL proporcionada por el servidor
                    } else {
                        console.error('Error al enviar los datos.');
                    }
                } catch (error) {
                    console.error('Error de red:', error);
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
